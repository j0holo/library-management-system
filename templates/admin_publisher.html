<!DOCTYPE html>
<html>
<head>
    <title>Admin - publishers</title>
</head>
<body>
    <table>
    <tr>
        <th>Name</th>
        <th>City</th>
    </tr>
    {%  for publisher in publishers %}
        <tr>
            <td>{{ publisher.name }}</td>
            <td>{{ publisher.city }}</td>
        </tr>
    {% endfor %}
    </table>
    <br>
    <br>
    <a href="{{ url_for('add_new_publisher') }}">Add a new publisher</a>
</body>
</html>
